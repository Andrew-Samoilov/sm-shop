name: Deploy to VPS

on:
  push:
    branches:
      - main

env:
  SERVER_HOST: 38.242.214.198
  SERVER_USER: root
  PROJECT_DIR: /var/www/shina-mix-shop
  NPM_CMD: /root/.nvm/versions/node/v20.18.1/bin/npm

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          echo "Setting up SSH..."
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t rsa,ed25519 $SERVER_HOST >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          echo "Connecting to server $SERVER_HOST..."
          ssh -i ~/.ssh/id_ed25519 $SERVER_USER@$SERVER_HOST << EOF
            echo "Moving to project directory..."
            cd $PROJECT_DIR

            echo "Pulling latest changes from Git..."
            git pull origin main

            echo "Installing dependencies..."
            $NPM_CMD install --production=false

            echo "Cleaning Next.js cache..."
            rm -rf .next

            echo "Building project..."
            $NPM_CMD run build

            echo "Restarting PM2 process..."
            pm2 restart shina-mix-shop

            echo "Deploy finished successfully!"
          EOF
